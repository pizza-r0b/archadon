Type: AWS::DynamoDB::Table
Properties:
  TableName: UserProfileTable-${self:service}-${self:custom.env}
  KeySchema:
    -
      AttributeName: ItemID
      KeyType: HASH
  AttributeDefinitions:
    -
      AttributeName: ItemID
      AttributeType: S
  ProvisionedThroughput:
    ReadCapacityUnits: 5
    WriteCapacityUnits: 5
  StreamSpecification:
    StreamViewType: KEYS_ONLY
