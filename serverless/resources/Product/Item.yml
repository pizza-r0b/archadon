Type: AWS::DynamoDB::Table
Properties:
  TableName: ProductItem-${self:service}-${self:custom.env}
  KeySchema:
    -
      AttributeName: ID
      KeyType: HASH
  AttributeDefinitions:
    -
      AttributeName: ID
      AttributeType: S
    -
      AttributeName: Price
      AttributeType: N
  GlobalSecondaryIndexes:
    -
      IndexName: gsi1
      Projection:
        ProjectionType: ALL
      KeySchema:
        - AttributeName: Price
  ProvisionedThroughput:
    ReadCapacityUnits: 5
    WriteCapacityUnits: 5
  StreamSpecification:
    StreamViewType: NEW_IMAGE
