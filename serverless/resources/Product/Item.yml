Type: AWS::DynamoDB::Table
Properties:
  TableName: ProductItem-${self:service}-${self:custom.env}
  KeySchema:
    -
      AttributeName: ID
      KeyType: HASH
  AttributeDefinitions:
    -
      AttributeName: ID
      AttributeType: S
    -
      AttributeName: Price
      AttributeType: N
  GlobalSecondaryIndexes:
    -
      IndexName: gsi1
      Projection:
        ProjectionType: ALL
      KeySchema:
        - AttributeName: Price
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  ProvisionedThroughput:
    ReadCapacityUnits: 1
    WriteCapacityUnits: 1
  StreamSpecification:
    StreamViewType: NEW_IMAGE
