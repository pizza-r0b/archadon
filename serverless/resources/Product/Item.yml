Type: AWS::DynamoDB::Table
Properties:
  TableName: ProductItem-${self:service}-${self:custom.env}
  KeySchema:
    -
      AttributeName: ID
      KeyType: HASH
  AttributeDefinitions:
    -
      AttributeName: ID
      AttributeType: S
    -
      AttributeName: Price
      AttributeType: N
    -
      AttributeName: Status
      AttributeType: S
  GlobalSecondaryIndexes:
    -
      IndexName: gsi1
      Projection:
        ProjectionType: ALL
      KeySchema:
        - AttributeName: Price
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 3
        WriteCapacityUnits: 3
    -
      IndexName: status
      Projection:
        ProjectionType: ALL
      KeySchema:
        - AttributeName: Status
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 3
        WriteCapacityUnits: 3
  ProvisionedThroughput:
    ReadCapacityUnits: 3
    WriteCapacityUnits: 3
  StreamSpecification:
    StreamViewType: NEW_IMAGE
