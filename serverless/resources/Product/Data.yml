Type: AWS::DynamoDB::Table
Properties:
  TableName: ProductData-${self:service}-${self:custom.env}
  KeySchema:
    -
      AttributeName: ItemID
      KeyType: HASH
    -
      AttributeName: Path
      KeyType: RANGE
  AttributeDefinitions:
    -
      AttributeName: ItemID
      AttributeType: S
    -
      AttributeName: Path
      AttributeType: S
  ProvisionedThroughput:
    ReadCapacityUnits: 1
    WriteCapacityUnits: 1
  StreamSpecification:
    StreamViewType: NEW_IMAGE
