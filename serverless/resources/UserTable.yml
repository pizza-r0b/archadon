Type: AWS::DynamoDB::Table
Properties:
  TableName: UserTable-${self:service}-${self:custom.env}
  KeySchema:
    -
      AttributeName: ItemID
      KeyType: HASH
  AttributeDefinitions:
    -
      AttributeName: ItemID
      AttributeType: S
    -
      AttributeName: Email
      AttributeType: S
  GlobalSecondaryIndexes:
    -
      IndexName: userGsi1
      Projection:
        ProjectionType: ALL
      KeySchema:
        - AttributeName: Email
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  ProvisionedThroughput:
    ReadCapacityUnits: 1
    WriteCapacityUnits: 1
  StreamSpecification:
    StreamViewType: NEW_IMAGE
