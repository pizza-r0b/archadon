Type: AWS::DynamoDB::Table
Properties:
  TableName: UserTable-${self:service}-${self:custom.env}
  KeySchema:
    -
      AttributeName: ItemID
      KeyType: HASH
  AttributeDefinitions:
    -
      AttributeName: ItemID
      AttributeType: S
    -
      AttributeName: Email
      AttributeType: S
  GlobalSecondaryIndexes:
    -
      IndexName: userGsi1
      Projection:
        ProjectionType: ALL
      KeySchema:
        - AttributeName: Email
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  ProvisionedThroughput:
    ReadCapacityUnits: 5
    WriteCapacityUnits: 5
  StreamSpecification:
    StreamViewType: NEW_IMAGE
